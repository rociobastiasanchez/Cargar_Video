<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo en HTML</title>
    <link rel="stylesheet" href= "practicaapi.css">
    <script>
        if (window.File && window.FileReader && window.FileList) {
            console.log('Todas las APIs soportadas');
        } else {
            alert('La API de FILE no es soportada en este navegador.');
        }
    </script>
</head>
<body>
    <h2>Carga un archivo tipo vídeo</h2>
    <div id="encabezado">
        <input type="file" name="files[]" id="archivo" accept="video/*" multiple onchange="seleccionar()"/>
        <video id="myvideo"></video>
    </div>
    <div id="botones">
        <button onclick="document.getElementById('myvideo').play();">Reproducir</button>
        <button onclick="document.getElementById('myvideo').pause();">Pausa</button>
        <button onclick="document.getElementById('myvideo').volume +=0.1;">Subir Volumen</button>
        <button onclick="document.getElementById('myvideo').volume -=0.1;">Bajar Volumen</button>
    </div>
    <script src="practicaapi.js"></script>
</body>
</html>
